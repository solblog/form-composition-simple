<div [formGroup]="form">
  <div class="form-group">

    <label for="exampleInputFirstName">First Name</label>
    <input type="firstName" class="form-control" formControlName="firstName" id="examplefirstName" aria-describedby="firstNameHelp" placeholder="Enter firstName">

    <label for="exampleInputLastName">Last Name</label>
    <input type="lastName" class="form-control" formControlName="lastName" id="examplelastName" aria-describedby="lastNameHelp" placeholder="Enter lastName">

    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control" formControlName="email" id="exampleEmail" placeholder="Enter Email">

    <div
      *ngIf="emailControl.touched && emailControl.hasError('required')"
      class="error"
    >
      email is required
    </div>

  </div>

</div>
